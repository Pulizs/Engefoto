<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Engefoto</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="script/bootstrap.min.js"></script>
    <script src="script/planilhaFichas.js"></script>
</head>

<body>

    <!-- AQUI ABAIXO TÁ ORGANIZADO -->

    <div class="container" style="background-color: #eee">
        <div class="container">
            <img src="imagens/engefotoLogo.jpg" alt=""><br><br>

            <form id="formularioFicha" onsubmit="enviar()">
                <div class="form-row">
                    <div class="col">
                        <label id="lbcodigopassivo" for="codigopassivo">Código do passivo: </label>
                        <input class="form-control" id="codigopassivo" type="text" name="codigopassivo">
                    </div>
                    <div class="col">
                        <label id="lbrodovia" for="rodovia">Rodovia: </label>
                        <input id="rodovia" class="form-control" type="text" name="rodovia">
                    </div>
                </div>
                <div class="form-row">
                    <label for="municipio">Municipio: </label>
                    <select class="form-control" name="municipio" id="municipio">
                        <option value="Rio De Janeiro">Rio de Janeiro</option>
                        <option value="Minas Gerais"> Minas Gerais</option>
                    </select>
                </div>

                <!-- AQUI TÁ DESORGANIZADO -->

                <label id="lbkminicial" for="kminicial">Km Inicial: </label>
                <input id="kminicial" type="text" name="kminicial">

                <label id="lbkmfinal" for="kmfinal">Km Final:</label>
                <input id="kmfinal" type="text" name="kmfinal">

                <label id="lbcoordInicial" for="coordInicial">Coordenada Inicial</label>
                <input id="coordInicial" type="text" name="coordInicial">

                <label id="lbcoordFinal" for="coordFinal">Coordenada Final: </label>
                <input id="coordFinal" type="text" name="coordFinal">

                <label id="lbsentido" for="sentido">Sentido: </label>
                <input id="sentido" type="text" name="sentido">

                <select name="sentidons" id="sentidons">
                    <option value="Direito/Sul">Direito/Sul</option>
                    <option value="Norte">Esquerdo/Norte</option>
                </select>

                <label id="lbcausageradora" for="causageradora">Causa Geradora: </label>
                <select id="causageradora" name="causageradora">
                    <option value="Rodovia">Rodovia</option>
                    <option value="Terceiros">Terceiros</option>
                </select>

                <label id="lblocalpassivo" for="localpassivo">Local do Passivo Ambiental: </label>
                <select name="localpassivo" id="localpassivo">
                    <option value="Talude de Corte">Talude de Corte</option>
                    <option value="Talude de aterro">Talude de aterro</option>
                    <option value="Faixa de dominio">Faixa de Domínio</option>
                    <option value="Fora de FD">Fora de FD</option>
                    <option value="Faixa nao edificavel">Faixa Não Edificável</option>
                </select>
                <select name="ambientalsocial" id="ambientalsocial">
                    <option value="Ambiental">AMBIENTAL</option>
                    <option value="Social">SOCIAL</option>
                </select>

                <label id="lbcentrodeCusto" for="centrodeCusto">Centro de Custo: </label>
                <select name="centrodeCusto" id="centrodeCusto">
                    <option value="Trabalhos iniciais">Trabalhos Iniciais</option>
                    <option value="Recuperação">Recuperação</option>
                    <option value="Monitoramento">Monitoramento</option>
                </select>

                <label id="tipoDePassivo" for="tipoDePassivo">Tipologia de Passivos: </label>
                <select name="tipoDePassivo" id="tipoDePassivo">
                    <option value="ER">Processo Erosivo (ER)</option>
                    <option value="DS">Desagreg. Superficial (DS)</option>
                    <option value="FT">Fluxo Trans Inseg. (FT)</option>
                    <option value="RD">Represam. de Dren. Nat. (RD)</option>
                    <option value="AS">Assor. De Curso D'Água (AS)</option>
                    <option value="DE">Dano Estrutural (DE)</option>
                    <option value="SD">Sistema de Drenagem (SD)</option>
                    <option value="ES">Escorregamento (ES)</option>
                    <option value="recalque RE">Recalque (RE)</option>
                    <option value="RB">Rolamento de Blocos (RB)</option>
                    <option value="QB">Queda de Bloco (QB)</option>
                    <option value="VS">App Suprimida (VS)</option>
                    <option value="SE">Solo Exposto (SE)</option>
                    <option value="deposicao residuos RE">Deposição de Residiuos (RE)</option>
                    <option value="AI">Acessos Irregulares (AI)</option>
                    <option value="AC">Pot. de Contamin. (AC)</option>
                    <option value="" selected>Nenhum</option>
                </select>

                <label id="lbtipoOF" for="tipoOF">Ocupação Irregular (OF): </label>
                <select name="tipoOF" id="tipoOF">
                    <option value="comercial">Comercial</option>
                    <option value="residencial"> Residencial</option>
                    <option value="barracas">Barracas</option>
                    <option value="abaixo do padrao">Abaixo do Padrão Min.</option>
                    <option value="cultivo">Cultivo</option>
                </select>

                <label id="lbdinamicaAtual" for="dinamicaAtual">Dinâmica Atual: </label>
                <select name="dinamicaAtual" id="dinamicaAtual">
                    <option value="estavel">Estável</option>
                    <option value="sujeitoRecorrencia">Estável/Sujeito a Recorrência</option>
                    <option value="baixaIntensidade">Ativo/Baixa Intensidade</option>
                    <option value="ativoIntenso">Ativo/Intenso</option>
                    <option value="naoAplicavel">Não Aplicável</option>
                </select>


                <label id="lbgravidadeRodovia" for="gravidadeRodovia">Gravidade em Relação à Rodovia: </label>
                <select name="gravidadeRodovia" id="gravidadeRodovia">
                    <option value="semPerigo">Sem Perigo</option>
                    <option value="potencialPerigo">Potencial para Oferecer Perigo</option>
                    <option value="eminente">Com Perigo Eminente</option>
                    <option value="perigo">Já Interfere com Perigo</option>
                </select>

                <label id="lbgravidadeAmbiental" for="gravidadeAmbiental">Gravidade em Relação ao Meio Ambiente:</label>
                <select name="gravidadeAmbiental" id="gravidadeAmbiental">
                    <option value="semPerigo">Sem Perigo</option>
                    <option value="potencialPerigo">Potencial para Oferecer Perigo</option>
                    <option value="eminente">Com Perigo Eminente</option>
                    <option value="perigo">Já Interfere com Perigo</option>
                </select>

                <label id="lbdimensoes" for="dimensoes">Dimensões da Ocorrencia: </label>
                <input id="dimensoes" type="number" name="dimensoes" placeholder="Comprimento(m)">
                <input id="largura" type="number" name="largura" placeholder="Largura(m)">
                <input id="profundidade" type="number" name="profundidade" placeholder="Profundidade(m)">

                <label id="lbgrupoPassivo" for="grupoPassivo">Grupo de Passivos: </label>
                <select name="grupoPassivo" id="grupoPassivo">
                    <option value="grupo1">Grupo I</option>
                    <option value="grupo2">Grupo II</option>
                    <option value="grupo3">Grupo III</option>
                    <option value="grupo4">Grupo VI</option>
                    <option value="grupo4">Grupo V</option>
                </select>

                <label id="lbobs" for="obs">Observações Relevantes: </label>
                <textarea id="obs" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escreva aqui as observações..."></textarea>

                <label id="lbdiretrizesTecnicas" for="diretrizesTecnicas">Diretrizes Técnicas para Recuperação/Remediação: </label>
                <select name="diretrizesTecnicas" id="diretrizesTecnicas">
                    <option value="estabilazacao">Estabilização</option>
                    <option value="recomposicao">Recompisão</option>
                    <option value="enleivamento">Enleivamento</option>
                    <option value="sarjetaConcreto">Sarjeta Trapezoidal Concreto</option>
                    <option value="gabiao">Gabião</option>
                    <option value="manutenConserv">Manuten. e Conservação</option>
                    <option value="remanFD">Reman./ Desoucup. da FD</option>
                    <option value="retentores">Retentores de sedimentos</option>
                    <option value="trincheira">Trincheira drenante</option>
                    <option value="muro">Muro de concreto</option>
                    <option value="retaludamento">Retaludamento</option>
                    <option value="hidro">Hidrossemeadura</option>
                    <option value="aterrosDegraus">Aterros em degraus</option>
                    <option value="enrocamentoPedra">Enrocamento de pedra</option>
                    <option value="necIntervaloFD">Nec. de interv. além da FD</option>
                </select>
                <input id="diretrizesTecnicas" type="text" name="diretrizesTecnicas" placeholder="Outros">

                <label id="lbregistrofotografico" for="registrofotografico">Registro Fotográfico: </label>
                <input id="registrofotografico" type="file" name="registrofotografico">

                <br><input type="submit" class="btn btn-primary" value="Enviar">
            </form>
        </div>

    </div>

    </div>

</body>

</html>
