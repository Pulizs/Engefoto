<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="">
    <title>Engefoto</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <script src="script/bootstrap.min.js"></script>
    <script src="script/planilhaFichas.js"></script>
</head>

<body>
    <div class="container">

        <img src="imagens/engefotoLogo.jpg" alt=""><br><br>

    <form id="formularioFicha" onsubmit="enviar()" >
        <div class="form-group">

            <fieldset>
                <legend>Informações de Identificação</legend>
                
                <label id="lbcodigopassivo" for="codigopassivo">Código do passivo: </label>
            <input  class="form-control" id="codigopassivo" type="text" name="codigopassivo">
    
            <label id="lbrodovia" for="rodovia">Rodovia: </label>
            <input id="rodovia"  class="form-control" type="text" name="rodovia">
            
            <select class="form-control" name="municipio" id="municipio">
                <option value="Rio De Janeiro">Rio de Janeiro</option>
                <option value="Minas Gerais"> Minas Gerais</option>
            </select>
        </fieldset><br><br>
        
        <fieldset>
            <legend>Localização do Passivo Ambiental</legend>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            
        </fieldset>
    
        <input type="submit" value="Enviar">
    </div>
    </form>

    </div>
    
</body>

</html>
